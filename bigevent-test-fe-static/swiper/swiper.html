<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/swiper.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>轮播图管理</span>
            <button id="uploadSwiper" type="button" class="layui-btn layui-btn-normal"><i
                    class="layui-icon layui-icon-upload"></i>上传图片</button>
        </div>
        <input type="file" name="" id="myfile" multiple style="display: none;">
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="30%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片预览</th>
                        <th>图片路径</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/html" id="table-tpl">
    {{each data}}
    <tr>
        <td>{{$value.id}}</td>
        <td>
            <img src="{{'http://localhost:8888/uploads/' + $value.swiperimg}}">
        </td>
        <td>{{$value.swiperimg}}</td>
        <td>
            {{if $value.swiperstatus === 1}}
            <span data-id='{{$value.id}}' data-status='2' class="layui-badge layui-bg-green">√</span>
          {{else}}
            <span data-id='{{$value.id}}' data-status='1' class="layui-badge layui-bg-cyan">×</span>
          {{/if}}
        </td>
        <td>
            <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">
              删除
            </button>
          </td>
    </tr>  
    {{/each}}
</script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/common.js"></script>
<script src="../assets/js/swiper/swiper.js"></script>

</html>
