<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

<body>
    <form class="layui-form" action="">
        <!-- 标题 -->
        <div class="layui-card-header">
            <span>添加用户</span>
        </div>
        <!-- 用户名 -->
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 昵称 -->
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" required lay-verify="required" placeholder="请输入昵称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="possword" name="possword" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="possword" required lay-verify="required|same" placeholder="请确认密码" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 邮箱 -->
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!--提交按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>


    <!-- layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--jquery.js  -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 封装路径前缀的js -->
    <script src="/assets/js/common.js"></script>
    <!-- 定义模板的js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/user/add.js"></script>
</body>

</html>
