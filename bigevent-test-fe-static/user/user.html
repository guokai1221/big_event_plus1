<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>用户列表</span>
    </div>
    <div class="layui-card-body">
      <!-- 文章列表 -->
      <table class="layui-table">
        <colgroup>
          <col width="100" />
          <col width="350" />
          <col width="250" />
          <col width="250" />
          <col width="350" />
        </colgroup>
        <thead>
          <tr>
            <th>ID</th>
            <th>账号名称</th>
            <th>昵称</th>
            <th>邮箱</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 数据 -->
        </tbody>
      </table>
      <!-- 分页效果填充位置 -->
      <div id="articlePage"></div>
    </div>
  </div>

  <!-- 表格数据的模板 -->
  <script type="text/html" id="table-tpl">
    {{each data}}
    <tr>
      <td>{{$value.id}}</td>
      <td>{{$value.username}}</td>
      <td>{{$value.nickname}}</td>
      <td>{{$value.email}}</td>
      <td>
        <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-xs">
            <a style="color: #fff" target="iframeArea" href="./edit.html?id={{$value.id}}">编辑</a>
        </button>
        <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger ">删除</button>
        <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-xs layui-btn-normal ">重置密码</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 重置密码数据模板 -->
  <script type="text/html" id="repwd-form-tpl">
    <form id="repwd-form" class="layui-form" style="margin: 15px 30px 0 0">
      <!-- 密码 -->
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 确认密码 -->
      <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
          <input type="text" required  lay-verify="required|same" placeholder="请重复输入新密码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>


  <!-- layui的js -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <!--jquery.js  -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- 封装路径前缀的js -->
  <script src="../assets/js/common.js"></script>
  <!-- 定义模板的js -->
  <script src="../assets/lib/template-web.js"></script>
  <!-- 自己的js -->
  <script src="../assets/js/user/user.js"></script>
</body>

</html>
